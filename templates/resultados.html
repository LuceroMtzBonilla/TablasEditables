<!DOCTYPE html>
<html>
<head>
	<title>Agregar reglas de asignación</title>
</head>
<body>
	<h1>Agregar reglas de asignación</h1>
	<form method="post">
		<label for="tipo">Tipo de regla:</label>
		<input type="text" id="tipo" name="tipo"><br><br>
		<label for="descripcion">Descripción:</label>
		<input type="text" id="descripcion" name="descripcion"><br><br>
		<label for="condicion">Condición:</label>
		<input type="text" id="condicion" name="condicion"><br><br>
		<label for="valor">Valor:</label>
		<select id="valor" name="valor">
			<option value="opcion1">Opción 1</option>
			<option value="opcion2">Opción 2</option>
			<option value="opcion3">Opción 3</option>
		</select><br><br>
		<input type="submit" value="Agregar regla">
	</form>
</body>
</html>
